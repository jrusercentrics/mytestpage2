<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Usercentrics CMP V3 - CSP Test with Nonce</title>

  <!-- CSP segura que só permite scripts de Usercentrics com o nonce correto -->
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' https://*.usercentrics.eu 'nonce-abc123'; 
                 connect-src https://*.usercentrics.eu; 
                 img-src 'self' data: https://*.usercentrics.eu;">

  <!-- Script CMP V3 com o nonce correspondente -->
  <script id="usercentrics-cmp"
          nonce="abc123"
          src="https://web.cmp.usercentrics.eu/ui/loader.js"
          data-settings-id="9S0YpI7VSssd1D"
          async></script>

</head>
<body>
  <h1>Teste CSP com CMP V3 e nonce</h1>
  <p>Verifique no DevTools se o script carregou sem violar a política CSP.</p>
</body>
</html>
